<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <div class ="container">
        <h2> JavaScript Calculator </h2>

        <div class ="row1"> 
            <div class = "C" onclick="printScreen(this)"> AC </div> 
            <div class= "screen"> <p id ="number-screen"> </p> </div>
        </div>

        <div class ="row2"> 
            <div class ="numbers" onclick="printScreen(this)" onkeypress ="printScreen(this)"> 9</div>
            <div class ="numbers" onclick="printScreen(this)"> 8</div>
            <div class ="numbers" onclick="printScreen(this)"> 7</div>
            <div class ="opreator"onclick="printScreen(this)"> +</div>
         </div>

        <div class ="row3"> 
          <div class ="numbers" onclick="printScreen(this)"> 6</div>
          <div class ="numbers" onclick="printScreen(this)"> 5</div>
         <div class ="numbers"  onclick="printScreen(this)"> 4</div>
         <div class ="opreator" onclick="printScreen(this)"> -</div>
         </div>

        <div class ="row4"> 
                <div class ="numbers" onclick="printScreen(this)"> 3</div>
                <div class ="numbers" onclick="printScreen(this)"> 2</div>
               <div class ="numbers" onclick="printScreen(this)"> 1</div>
               <div class ="opreator" onclick="printScreen(this)"> *</div>
         </div>

         <div class ="row5"> 
                <div class ="numbers" onclick="printScreen(this)"> 0</div>
                <div class ="numbers" onclick="printScreen(this)"> .</div>
               <div class ="opreator" onclick="printScreen(this)">/</div>
               <div class ="equal" id = "result" onclick="printScreen(this)"> =</div>

        </div>



    </div> <!--End conatiner-->




    <script src ="main.js"> </script>
</body>
</html>
